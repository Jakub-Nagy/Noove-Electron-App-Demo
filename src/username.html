<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login | Noove</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://use.typekit.net/yni1aoy.css">
</head>
<body>
    <div class="view-layout">

        <!-- Back button -->
        <img src="./assets/back.svg" class="back">

        <form class="form-container">
            <img src="./assets/noove-logo.svg" class="logo">

            <!-- Instructions -->
            <h2>Choose your username</h2>
            <p>This will be your unique handle tied to your account</p>

            <!-- Input -->
            <span class="availability">Available</span>
            <input type="text" id="input-username">
    
            <!-- Primary button -->
            <button class="button-primary">
                <span>Continue</span>
            </button>
        </form>

        <!-- Close button -->
        <img src="./assets/close.svg" class="close">
        
    </div>
</body>
</html>

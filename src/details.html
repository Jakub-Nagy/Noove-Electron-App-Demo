<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login | Noove</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://use.typekit.net/yni1aoy.css">
</head>
<body>
    <div class="view-layout">

        <!-- Back button -->
        <img src="./assets/back.svg" class="back">

        <form class="form-container">
            <img src="./assets/noove-logo.svg" class="logo">

            <!-- Instructions -->
            <div class="instruction-group">
                <h2>Fill in your details</h2>
            </div>

            <!-- Input -->
            <div class="input-group" id="input-firstname">
                <label>First name</label><br>
                <input type="text" placeholder="John">
            </div>

            <!-- Input -->
            <div class="input-group" id="input-lastname">
                <label>Last name</label><br>
                <input type="text" placeholder="Doe">
            </div>
            
            <!-- Input -->
            <div class="input-group" id="input-dateofbirth">
                <label>Date of birth</label><br>
                <input type="date">
            </div>

            <!-- Primary button -->
            <button class="button-primary">
                <span>Continue</span>
            </button>
        </form>

        <!-- Close button -->
        <img src="./assets/close.svg" class="close">
        
    </div>
</body>
</html>

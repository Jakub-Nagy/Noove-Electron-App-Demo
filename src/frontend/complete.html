<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login | Noove</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://use.typekit.net/yni1aoy.css">
</head>
<body>
    <div class="view-layout">

        <!-- Back button -->
        <img src="./assets/back.svg" class="back">

        <form class="form-container">
            <img src="./assets/noove-logo.svg" class="logo">

            <!-- Instructions -->
            <div class="instruction-group">
                <h2>Complete your profile</h2>
            </div>

            <!-- Illustration -->
            <img src="./assets/Illustration.svg" id="illustration">

            <!-- Instructions -->
            <div class="instruction-group center">
                <h2>Pick your skills</h2>
                <p>Your skills will help us determine the best projects and opportunities for you!</p>
            </div>

            <!-- Secondary button -->
            <button class="button-secondary left">
                <span>Not now</span>
            </button>

            <!-- Primary button -->
            <button class="button-primary right">
                <span>Select my skills</span>
            </button>
        </form>

        <!-- Close button -->
        <img src="./assets/close.svg" class="close">
        
    </div>
</body>
</html>

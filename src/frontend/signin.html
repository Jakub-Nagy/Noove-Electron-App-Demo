<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login | Noove</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://use.typekit.net/yni1aoy.css">
</head>
<body>
    <div class="view-layout">

        <!-- Back button -->
        <img src="./assets/back.svg" class="back">

        <form class="form-container">
            <img src="./assets/noove-logo.svg" class="logo">

            <!-- Instructions -->
            <div class="instruction-group">
                <h2>Login to your account</h2>
                <p>Please enter the username and password to your account</p>
            </div>

            <!-- Input -->
            <div class="input-group" id="input-username">
                <label>Username</label><br>
                <input type="text">
            </div>

            <!-- Input -->
            <div class="input-group" id="input-username">
                <label>Password</label><br>
                <input type="password">
            </div>
    
            <!-- Primary button -->
            <button class="button-primary">
                <span>Sign in</span>
            </button>
        </form>

        <!-- Close button -->
        <img src="./assets/close.svg" class="close">
        
    </div>
</body>
</html>
